<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Online Voting System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        h2{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Election Results</h1>

    {% if winner %}
        <h2>🏆 Winner: {{ winner[0] }} with {{ winner[1] }} votes! 🎉</h2>
    {% else %}
        <h2>No votes recorded yet.</h2>
    {% endif %}

    <table>
        <tr>
            <th>Candidate</th>
            <th>Votes</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
