<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Online Voting System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { width: 60%; margin: auto; }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; }
        .form-group input { width: 100%; padding: 8px; }
        .candidate-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .candidate-table, .candidate-table th, .candidate-table td { border: 1px solid black; }
        .candidate-table th, .candidate-table td { padding: 10px; text-align: left; }
        button { padding: 10px; background: red; color: white; border: none; cursor: pointer; }
        .results-link, .logout-link { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    
    <h1>Admin Dashboard</h1>


    <form action="/admin_dashboard" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>
        
        <div class="form-group">
            <label>Party Name:</label>
            <input type="text" name="party_name" required>
        </div>
        
        <div class="form-group">
            <label>Party Symbol:</label>
            <input type="file" name="party_symbol" required>
        </div>
        
        <div class="form-group">
            <label>Photo:</label>
            <input type="file" name="photo" required>
        </div>
        
        <button type="submit">Add Candidate</button>
    </form>

    <h2>Candidates List</h2>
    {% if candidates %}
        <table class="candidate-table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Party Name</th>
                <th>Party Symbol</th>
                <th>Photo</th>
                <th>Action</th>
            </tr>
            {% for candidate in candidates %}
            <tr>
                <td>{{ candidate.id }}</td>
                <td>{{ candidate.name }}</td>
                <td>{{ candidate.party_name }}</td>
                <td><img src="{{ url_for('static', filename='uploads/' ~ candidate.party_symbol) }}" width="50"></td>
                <td><img src="{{ url_for('static', filename='uploads/' ~ candidate.photo) }}" width="50"></td>
                <td>
                    
                        <form action="{{ url_for('delete_candidate', id=candidate.id) }}" method="POST" >
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this candidate?');">Delete</button>
                        </form>
                    
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No candidates registered yet.</p>
    {% endif %}

    <div class="results-link">
        <a href="/results">View Poll Results</a>
    </div>
    <div class="logout-link">
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
